version: '3.7'

services:
  sentry:
    build: .
    container_name: 'adexnetwork/validator'
    restart: always
    command: bin/sentry.js --keystoreFile=/app/keystore.json --clustered
    volumes:
      - /root/keystore.json:/app/keystore.json
    environment:
      - PORT=8005
      - DB_MONGO_URL=mongodb://mongodb:27017
      - NODE_ENV=production
    depends_on: 
      - mongodb
    ports:
      - "8005:8005"
